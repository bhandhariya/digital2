<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">
  
      <div class="col-xl-10 col-lg-12 col-md-9">
  
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block" style="background: url(../../assets/img/ment1.jpg); background-position: inherit; background-size: cover;"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                 
                      <form class="example-form" [formGroup]="loginForm" >
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Enter your Email" formControlName="email" >
                          </mat-form-field>
                          <mat-form-field class="example-full-width">
                              <input  matInput placeholder="Enter Password" type="password" formControlName="password" >
                            </mat-form-field>
                    <button type="submit" (click)="loginFormSubmit(loginForm.value)" class="btn btn-primary btn-user btn-block"><a >Login</a></button>
                      </form>
                    <hr>
                    <a href="index.html" class="btn btn-google btn-user btn-block">
                      <i class="fab fa-google fa-fw"></i> Login with Google
                    </a>
                    <a href="index.html" class="btn btn-facebook btn-user btn-block">
                      <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                    </a>
                
                  <hr>
                  <div class="text-center">
                    <a class="small" >Forgot Password?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" routerLink="/register">Create an Account!</a>
                    <!-- <a class="small" (click)="goToRegister()">Create an Account!</a>  -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
  
      </div>
    </div>
    
  </div>
